recorder {
    core {
        className=RecordedSimulationPetClinic
        encoding=utf-8
        harFilePath=""
        headless=false
        mode=Proxy
        package=computerdatabase
        saveConfig=true
        simulationsFolder="/Users/ryan/Desktop/Development/liatrio/gatling-maven-plugin-demo/src/test/scala"
        thresholdForPauseCreation=100
    }
    filters {
        blacklist=[
            ".*.css",
            ".*.js",
            ".*.ico"
        ]
        filterStrategy=BlacklistFirst
        whitelist=[]
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
        useSimulationAsPrefix=false
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=""
            password=""
            port=0
            sslPort=0
            username=""
        }
        port=8000
    }
}
